 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Checkout</title>
     <link rel="stylesheet" type="text/css" href="checkout.css">
 </head>
 <body>
 
 <div class="container">
     <h2>Checkout</h2>
     <form id="checkoutForm" onsubmit="return validateForm()">
         <label for="name">Nome no Cartão:</label>
         <input type="text" id="name" name="name" required>
         <label for="cardNumber">Número do Cartão:</label>
         <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" required>
         <label for="expDate">Data de Expiração:</label>
         <input type="text" id="expDate" name="expDate" placeholder="MM/AA" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
         <label for="cvv">CVV:</label>
         <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required>
         <input type="submit" value="Pagar">
     </form>
 </div>
 
 <script src="checkout.js"></script>
 
 </body>
 </html>
